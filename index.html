<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frio o Caliente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor" id="tarjeta">
        <h1 class="titulo">Frio o Caliente</h1>
        
        <div class="temporizador" id="timer">30</div>
        
        <p class="instruccion">Adivina un n√∫mero de 1-100</p>

        <div id="feedback" class="feedback-msg">Inicia el juego</div>

    </div>
